<!DOCTYPE html>

<html lang="en">
	<head>
		<title>SimpleApp</title>

		<meta charset = "UTF-8">
		
		<link rel = "shortcut icon" href = "tests/logo.png" type = "image/png" />

		<link rel="stylesheet" type="text/css" href="../style.css">
		<link rel = "stylesheet" type = "text/css" href = "../dark.css" />

		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<style type = "text/css">
main {
	gap: 1em;
}
		</style>

		<script src = "../sidebar.js" defer></script>
	</head>

	<body>
		<header>
			<div id = "sidebar-button"  class = "flex-row" onclick = "clickSidebarToggle()">
				<div class = "logo-and-title">
					<img src = "./logo.png" alt = "SimpleApp Logo" class = "logo">
					<h1>FemtoCrank</h1>
				</div>
			</div>
			<nav class = "fg1">
				<ul role = "menubar">
					<li><a href = "../index.html" class = "active">Demo home</a></li>
				</ul>
			</nav>

			<div>
				<p class = "subtle">Next page refresh:</p>
				<p><progress id = "next-update" value = "0" max = "30" title = "Time until next update"></progress></p>
			</div>

			<div id = "last-updated-container">
				<p class = "subtle">Last result:</p>
				<p id = "last-updated" class = "critical">
				Never updated
				</p>
			</div>
			<a href = "https://github.com/jamesread/uncomplicated-alert-receiver" target = "_blank" class = "aside icon">
				&#9829;
			</a>
		</header>

		<div id = "layout">
			<aside id = "sidebar">
				<div class = "flex-row">
					<span class = "fg1"></span>
					<div id = "stick-icon" onclick = "clickSidebarStick()" class = "script-button">
						&#128052;
					</div>
				</div>

				<ul>
					<li>
						<a href = "../index.html">Demo home</a>
					</li>

					<li>
						<a href = "about.html">About</a>
					</li>
					<li>
						<a href = "simple.html">SimpleApp</a>
					</li>
				</ul>
			</aside>

			<div id = "content">
				<main class = "grid">
					<div class = "flex-row g2">

						<section class = "small">
							<h2>Login</h2>

							<p>Please enter your username and password to log in.</p>

							<form>
								<input type = "text" id = "username" name = "username" placeholder = "Username" required />
								<input type = "password" id = "password" name = "password" placeholder = "Password" required />

								<button type = "submit">Login</button>

								<div class = "flex-row g1">
									<a class = "button" href = "#">Forgot password?</button>
									<a class = "button" href = "#">Create account</a>
								</div>
							</form>
						</section>
					</div>
				</main>

				<div class = "flex-spacer"></div>

				<footer>
					<p>
					<span><a href = "https://github.com/jamesread">jamesread on GitHub</a></span>
					<span id = "current-version">v2</span>
					</p>
				</footer>
			</div>
		</div>
	</body>

</html>
